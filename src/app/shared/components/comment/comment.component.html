<div class="comment-wrapper">
    <div class="comment comment-author">
        <span>{{ comment.userFullName }}</span>
    </div>
    <div class="comment comment-message">
        <span>{{ comment.comment }}</span>
    </div>
    <div class="comment comment-date">
        <span>{{ comment.createdAt | formatDate }}</span>
    </div>
</div>
