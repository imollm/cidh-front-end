<div class="card">
  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#868e96"></rect>
  </svg>
  <div class="card-body">
    <h5 class="card-title">{{ event.name }}</h5>
    <p class="card-text">
      {{ event.description }}
    </p>
  </div>
  <div class="card-footer text-center">
    <div>
      <small class="text-muted">
        <strong><i>Inici</i></strong> {{ event.startDate | formatDate }}
      </small>
    </div>
    <div>
      <small class="text-muted">
        <strong><i>Fi</i></strong> {{ event.endDate | formatDate }}
      </small>
    </div>
  </div>
</div>
