<div class="question">
  <div class="question-top">
    <div class="question-top-header">
      <fa-icon [icon]="faUser" class="question-top-header-icon"></fa-icon>
      <span class="text-muted">User #1234</span>
    </div>
    <div class="question-top-body">
      <!-- <h5>{{ question.title }}</h5> -->
      <p>{{ question.message }}</p>
    </div>
  </div>
  <div class="question-answer">
    <div class="question-answer-wrapper">
      <app-answer
        [answer]="question.answer"
      ></app-answer>
    </div>
    <div class="question-when">
      <span class="text-muted">3 min ago</span>
    </div>
  </div>
</div>
