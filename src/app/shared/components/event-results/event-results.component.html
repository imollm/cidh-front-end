<app-banner></app-banner>

<section class="results">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-event-searcher></app-event-searcher>
      </div>
    </div>
    <div *ngIf="searchParams && searchParams.name && searchParams.labelName" class="row">
      <div class="col-12">
        <div class="results-container-search-params">
          <h5>Resultats de la cerca amb els parametre/s:</h5>
          <div class="results-container-search-params-param">
            <span class="results-container-search-params-param-title">
              Nom:
            </span>
            <span class="results-container-search-params-param-value">
              {{ searchParams.name }}
            </span>
          </div>
          <div class="results-container-search-params-param">
            <span class="results-container-search-params-param-title">
              Etiqueta:
            </span>
            <span class="results-container-search-params-param-value">
              {{ searchParams.labelName }}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="results-container col-12">
        <div class="results-container-wrapper">
          <div class="row">
            <div *ngFor="let event of events | paginate: { itemsPerPage: 6, currentPage: actualPage }" class="results-container-wrapper-result-wrapper col-md-6">
              <app-event-card
                [event]="event"
              ></app-event-card>
            </div>
          </div>
          <div class="paginator">
            <pagination-controls
              (pageChange)="actualPage = $event"
              [autoHide]="true"
              [responsive]="true"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
