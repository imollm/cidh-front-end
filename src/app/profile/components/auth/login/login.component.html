<div id="login-page">
  <div class="container">
    <div class="row">
      <div class="col-12 form-content-wrapper">
        <h1 class="form-title h3 mb-5">
          {{ formTitle }}
        </h1>
        <form class="form-wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="container">
            <div class="mb-3 row">
              <label for="inputEmail" class="col-sm-4 col-form-label text-sm-end">Email</label>
              <div class="col-sm-8">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="email" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPass" class="col-sm-4 col-form-label text-sm-end">Contrasenya</label>
              <div class="col-sm-8">
                <input type="text" id="inputPass" class="form-control" placeholder="Contrasenya" formControlName="password" />
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-sm-6 d-flex justify-content-end">
                <button class="btn btn-dark">Login</button>
              </div>
              <div class="col-sm-6 d-flex justify-content-start">
                <button class="btn btn-dark">Registra't</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
