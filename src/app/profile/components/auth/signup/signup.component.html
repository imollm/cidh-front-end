<!-- Add <app-header></app-header> -->

<div id="signup-page">
  <div class="container">
    <div class="row">
      <div class="col-12 form-content-wrapper">
        <h1 class="form-title h3">
          {{ formTitle }}
        </h1>
        <form class="form-wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="container">
            <div class="mb-3 row">
              <label for="inputName" class="col-sm-4 col-form-label text-sm-end">Nom</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" placeholder="Nom" formControlName="firstName" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputSurname" class="col-sm-4 col-form-label text-sm-end">Cognom</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputSurname" placeholder="Cognom" formControlName="lastName" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputFiscalId" class="col-sm-4 col-form-label text-sm-end">Nif</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputFiscalId" placeholder="Nif" formControlName="fiscalId" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputAddress" class="col-sm-4 col-form-label text-sm-end">Domicili</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputAddress" placeholder="Domicili" formControlName="address" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputLanguage" class="col-sm-4 col-form-label text-sm-end">Idioma pref.</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputLanguage" placeholder="Idioma pref." formControlName="preferredLanguage" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputEmail" class="col-sm-4 col-form-label text-sm-end">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-4 col-form-label text-sm-end">Contrasenya</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Contrasenya" formControlName="password" />
              </div>
            </div>
            <div class="mt-5 mb-3 row">
              <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-dark">Envia</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
