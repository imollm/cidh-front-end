<div class="container">
    <div class="row">
        <div class="col">
            <div *ngIf="event && event.length > 0; then withResults else withOutResults">Hola</div>
            <ng-template #withResults>
                <div class="text-center p-2">
                    <h2>{{ title }}</h2>
                </div>
                <div class="p-5">
                    <a [routerLink]="['/profile/dashboard/events/create']" class="btn btn-outline-dark">
                        Crear acte
                    </a>
                </div>
                <app-dashboard-table
                    [toShow]="dataTable"
                    [actionButtons]="actionButtons"
                ></app-dashboard-table>
            </ng-template>
            <ng-template #withOutResults>
                <h2 class="text-center">Encara no hi ha actes registrats</h2>
                <div class="text-center mt-5">
                    <a [routerLink]="['/profile/dashboard/events/create']" class="btn btn-outline-dark">
                        Crear un acte
                    </a>
                </div>
            </ng-template>
        </div>
    </div>
</div>
