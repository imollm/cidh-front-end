<div id="signup-page">
    <div class="container">
      <div class="row">
        <div class="col-12 form-content-wrapper">
          <h1 class="form-title h4 mb-3">
            {{ formTitle }}
          </h1>
          <form class="form-wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="container">
              <div class="mb-3 row">
                <label for="inputName" class="col-sm-4 col-form-label text-sm-end">Nom</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputName" placeholder="Nom" formControlName="name" [(ngModel)]="user.name"/> 
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputSurname" class="col-sm-4 col-form-label text-sm-end">Cognom</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputSurname" placeholder="Cognom" formControlName="surname" [(ngModel)]="user.surname" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputFiscalId" class="col-sm-4 col-form-label text-sm-end">Nif</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputFiscalId" placeholder="Nif" formControlName="fiscalId" [(ngModel)]="user.fiscalId" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputAddress" class="col-sm-4 col-form-label text-sm-end">Domicili</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputAddress" placeholder="Domicili" formControlName="address" [(ngModel)]="user.address" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputLanguage" class="col-sm-4 col-form-label text-sm-end">Idioma pref.</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputLanguage" placeholder="Idioma pref." formControlName="language" [(ngModel)]="user.language"/>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-4 col-form-label text-sm-end">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email" [(ngModel)]="user.email" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-4 col-form-label text-sm-end">Contrasenya</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Contrasenya" formControlName="password" [(ngModel)]="user.password"/>
                </div>
              </div>
              <div class="mt-4 mb-3 row">
                <div class="col-sm-6 d-flex justify-content-end">
                  <button class="btn btn-dark">Modifica</button>
                </div>
                <div class="col-sm-6 d-flex justify-content-start">
                  <button class="btn btn-dark">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
