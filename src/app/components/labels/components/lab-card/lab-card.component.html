<div class="card text-white" (click)="goToResultsPage()">
  <figure class="figure figure-img">
    <img src="../../../../../assets/img/label.png" [alt]="label.id" class="img-fluid">
  </figure>
  <div class="card-img-overlay">
    <h5 class="card-title">{{ label.name }}</h5>
    <p>{{ label.description }}</p>
  </div>
</div>
