<section class="upcoming-events">
  <div class="upcoming-events-wrapper container">
    <div class="row">
      <div class="col-12 p-5">
        <h2 class="upcoming-events-title">Pr√≤xims actes</h2>
        <div class="row">
          <div *ngFor="let event of upcomingEvents | paginate: { itemsPerPage: 6, currentPage: actualPage }" class="col-md-6 mb-5">
            <app-event-card [event]="event"></app-event-card>
          </div>
        </div>
        <div class="paginator">
          <pagination-controls
            (pageChange)="actualPage = $event"
            [autoHide]="true"
            [responsive]="true"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>
