<div class="card" (click)="goToResultsPage()" data-id="{{ category.id }}">
  <figure class="figure figure-img">
    <img src="../../../../../assets/img/category.png" [alt]="category.id" class="img-fluid">
  </figure>
  <div class="card-body">
    <h5 class="card-title text-center m-0 p-3">
      {{ category.name }}
    </h5>
  </div>
  <div class="card-footer text-center">
    <small class="text-muted">
      Num. actes 3
    </small>
  </div>
</div>
