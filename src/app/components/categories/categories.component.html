<app-banner></app-banner>

<section class="categories">
  <div class="container">
    <div class="row">
      <div class="categories-container col-12">
        <div class="categories-container-wrapper">
          <div class="row">
            <div *ngFor="let category of categories | paginate: { itemsPerPage: 6, currentPage: actualPage }" class="categories-container-wrapper-category-wrapper col-md-6">
              <app-cat-card></app-cat-card>
            </div>
          </div>
          <div class="paginator">
            <pagination-controls
              (pageChange)="actualPage = $event"
              [autoHide]="true"
              [responsive]="true"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
