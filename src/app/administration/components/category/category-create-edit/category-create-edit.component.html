<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3 col-md-8 offset-md-2 form-container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="text-center">
                    <h2 class="pt-5 pb-3">{{ title }}</h2>
                </div>
                <div>
                    <div class="form-group mb-5">
                        <label for="categoryName" class="form-label">Nom</label>
                        <input type="text" id="categoryName" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group mb-5">
                        <label for="categoryDescription" class="form-label">Descripci√≥</label>
                        <input type="text" id="categoryDescription" class="form-control" formControlName="description">
                    </div>
                    <div class="form-group p4">
                        <button class="form-control btn btn-dark text-white">{{ btnText }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
