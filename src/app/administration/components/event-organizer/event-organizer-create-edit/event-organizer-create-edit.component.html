<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3 col-md-8 offset-md-2 form-container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="text-center">
                    <h2 class="pt-5 pb-3">{{ title }}</h2>
                </div>
                <div>
                    <div class="form-group mb-5">
                        <label for="eventOrganizerName" class="form-label">Nom<sup>*</sup></label>
                        <input type="text" id="eventOrganizerName" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group mb-5">
                        <label for="eventOrganizerDescription" class="form-label">Descripci√≥</label>
                        <input type="text" id="eventOrganizerDescription" class="form-control" formControlName="description">
                    </div>
                    <div class="form-group mb-5">
                        <label for="eventOrganizerAdmin" class="form-label">Administrador<sup>*</sup></label>
                        <select formControlName="admin" id="eventOrganizerAdmin" class="form-select">
                            <option [ngValue]="" disabled selected>Tria un administrador</option>
                            <option *ngFor="let admin of administrators" [ngValue]="admin.id">
                                {{ admin.firstName + ' ' + admin.lastName }}
                              </option>
                        </select>
                    </div>
                    <div class="form-group p-4">
                        <button class="form-control btn btn-dark text-white">
                            {{ btnText }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
