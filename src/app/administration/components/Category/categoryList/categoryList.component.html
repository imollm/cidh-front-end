<div class="container">
    <div class="row">
      <div class="col">
        <div *ngIf="categories && categories.length > 0; then withResults else withOutResults">Hola</div>
            <ng-template #withResults>
                <div class="text-center p-2">
                    <h2>{{ title }}</h2>
                </div>
                <div class="p-5">
                    <a [routerLink]="['/administration/dashboard/category/create']" class="btn btn-outline-dark">
                        Crear una categoria
                    </a>
                </div>
                <app-dashboard-table
                    [toShow]="dataTable"
                    [actionButtons]="actionButtons"
                ></app-dashboard-table>
            </ng-template>
            <ng-template #withOutResults>
                <h2 class="text-center">Encara no hi ha categories registrades</h2>
                <div class="text-center mt-5">
                    <a [routerLink]="['/administration/dashboard/category/create']" class="btn btn-outline-dark">
                        Crear una categoria
                    </a>
                </div>
            </ng-template>
      </div>
    </div>
  </div>
