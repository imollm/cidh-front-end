<div id="admin-create-edit-page">
    <div class="container">
        <div class="row">
            <div class="col-12 form-content-wrapper">
                <h1 class="form-title h3">
                    {{ title }}
                </h1>
                <form class="form-wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="container">
                        <div class="mb-3 row">
                            <label for="inputName" class="col-sm-4 col-form-label text-sm-end">Nom</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputName" placeholder="Nom"
                                    formControlName="firstName"
                                    [ngClass]="{ 'is-invalid': !form.pending && form.get('firstName').invalid, 'is-valid': form.get('firstName').valid }" />
                                <div *ngIf="form.get('firstName').invalid && 
                                    form.get('firstName').errors && 
                                    (form.get('firstName').dirty || form.get('firstName').touched)">
                                    <small class="text-danger" *ngIf="form.get('firstName').hasError('required')">
                                        El nom es obligatori.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputSurname" class="col-sm-4 col-form-label text-sm-end">Cognom</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputSurname" placeholder="Cognom"
                                    formControlName="lastName"
                                    [ngClass]="{ 'is-invalid': !form.pending && form.get('lastName').invalid, 'is-valid': form.get('lastName').valid }" />
                                <div *ngIf="form.get('lastName').invalid && 
                                    form.get('lastName').errors && 
                                    (form.get('lastName').dirty || form.get('lastName').touched)">
                                    <small class="text-danger" *ngIf="form.get('lastName').hasError('required')">
                                        El cognom es obligatori.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputEmail" class="col-sm-4 col-form-label text-sm-end">Email</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email"
                                    formControlName="email"
                                    [ngClass]="{ 'is-invalid': !form.pending && form.get('email').invalid, 'is-valid': form.get('email').valid }" />
                                <div *ngIf="form.get('email').invalid && 
                                    form.get('email').errors && 
                                    (form.get('email').dirty || form.get('email').touched)">
                                    <small class="text-danger" *ngIf="form.get('email').hasError('required')">
                                        L'email es obligatori.
                                    </small>
                                    <small class="text-danger" *ngIf="form.get('email').hasError('email')">
                                        No es un email valid.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPass" class="col-sm-4 col-form-label text-sm-end">Contrasenya</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPass" placeholder="Contrasenya"
                                    formControlName="password"
                                    [ngClass]="{ 'is-invalid': !form.pending && form.get('password').invalid, 'is-valid': form.get('password').valid }" />
                                <div *ngIf="form.get('password').invalid && 
                                    form.get('password').errors && 
                                    (form.get('password').dirty || form.get('password').touched)">
                                    <small class="text-danger" *ngIf="form.get('password').hasError('required')">
                                        La contrasenya es obligatori.
                                    </small>
                                    <small class="text-danger" *ngIf="form.get('password').hasError('minlength')">
                                        La longitud m√≠nima son 8 caracters.
                                    </small>
                                    <small class="text-danger" *ngIf="form.get('password').hasError('strong')">
                                        La constrasenya ha de tenir almmenys una maj. i una min.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 mb-3 row">
                            <div class="col-12 d-flex justify-content-center">
                                <button class="btn btn-dark" [disabled]="form.invalid">Envia</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
