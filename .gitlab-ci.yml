build:
  stage: build
  image: node:14.15-alpine3.13
  script:
    - echo -e "Start building"
    - npm run build
    - cp docker-compose.yml dist
  cache:
    paths:
      - dist/cidh-front-end
  only:
    refs:
      - main

deploy:
  variables:
    MASTER_SSH_KEY: $MASTER_SSH_KEY
  image: kroniak/ssh-client
  stage: deploy
  environment:
    name: production
    url: https://culture.indahou.se
  script:
    - echo "Start deploy"
    - apk add --no-cache scp openssh
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - echo "$MASTER_SSH_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh $MASTER_HOST docker-compose -f /var/www/html/dist/cidh-front-end/docker-compose.yml down
    - ssh rm -rf /var/www/html/
    - scp dist/cidh-front-end $MASTER_HOST:/var/www/html
    - ssh $MASTER_HOST docker-compose -f /var/www/html/dist/cidh-front-end/docker-compose.yml up -d
  only:
    - main
